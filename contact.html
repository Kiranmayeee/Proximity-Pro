<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <style type="text/css">
        *{
    padding:0;
    margin: 0;
    box-sizing: border-box;
}
body{
    font-family: 'Outfit';
    background: linear-gradient(#b94ce433,#9ccbf1);
}
.contact-container{
height: 100vh;
display: flex;
align-items: center;
justify-content: space-evenly;
}
.contact-left{
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 20px;
}
.contact-left-title h2{
    font-weight: 600;
    color: #a363aa;
    font-size: 40px;
    margin-bottom: 5px;
}
.contact-left-title hr{
    border: none;
    width: 120px;
    height: 5px;
    background-color: #a363aa;
    border-radius: 10px;
    margin-bottom: 20px;
}
.contact-inputs{
    width: 400px;
    height: 50px;
    border: none;
    outline: none;
    padding-left: 25px;
    font-weight: 500;
    color: #666;
    border-radius: 50px;
}
.contact-left textarea{
    height: 140px;
    padding-top: 15px;
    border-radius: 20px;
}
.contact-inputs:focus{
    border: 2px solid #ff994f;
}
.contact-inputs::placeholder{
    color: #a9a9a9;
}
.contact-left button{
    display: flex;
    align-items: center;
    padding: 15px 30px;
    font-size: 16px;
    color: #fff;
    gap: 10px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(270deg,#6355e7,#fa6d86);
    cursor: pointer;
}
.contact-left button img{
    height: 15px;
}
.contact-right img{
    width: 500px;
}
@media (max-width:800px) {
    .contact-inputs{
        width: 80vw;
    }
    .contact-right{
        display: none;
    }
}
    </style>


</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
              <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
              </div>
              <input type="hidden" name="access_key" value="9b47b951-9e3f-4cc2-9355-b7d8edac5193">
              <input type="text" name="name" placeholder="your name" class="contact-inputs" required>
              <input type="email" name="email" placeholder="abc@gmail.com" class="contact-inputs" required>
              <textarea name="message" placeholder="your message" class="contact-inputs" required></textarea>
              <button type="submit">submit<img src="C:\Users\jayas\Downloads\arrow_icon.png"></button>
        </form>
        <div class="contact-right">
             <img src="C:\Users\jayas\Downloads\right_img.png" alt="">
        </div>
    </div>
</body>
</html>
